        </div>
        <br>
        <hr style="height:4px; background-color: rgb(138, 101, 225);"><br>
        <div class="row">
            <div class="stuff">

                <br><input type="text" class="in" id="city" placeholder="City"><br><br>

                <br><button class="bt" id="add" disabled>Add</button>
                <br><button class="bt" id="delete" disabled>Delete</button>
                <br><button class="bt" id="modify" disabled>Modify</button>
                <br><button class="bt" id="view" disabled>View All Employee</button>
            </div>

            <div class="tab">
                <table id="tblc" style="visibility: hidden; z-index: 1; position: absolute; float:left;">

                        <th>Employee Id</th>
                        <th>Name</th>
                        <th>Dept</th>
                        <th>Basic Salary</th>
